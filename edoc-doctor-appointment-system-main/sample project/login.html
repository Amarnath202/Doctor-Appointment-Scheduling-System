<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doctor & Patient</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url(images/img3.jpg);
            text-align: center;
            color: white;
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
           
            
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            font-weight: 700;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 900px;
            width: 100%;
        }

        /* Form Styles */
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .login-box:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .signup-link {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                flex-direction: column;
                align-items: center;
            }

            .login-box {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    
    <h1>Welcome Back to Heal tracker</h1>
    <div class="login-container">

        <!-- Doctor Login -->
        <div class="login-box">
            <h2>Doctor Login</h2>
            <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login as Doctor</button>
            </form>
            <a href="./Doctor/doctor_signup.html" class="signup-link">Sign Up as Doctor</a>
        </div>

        <!-- Patient Login -->
        <div class="login-box">
            <h2>Patient Login</h2>
            <form action="./patient_login.php" method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login as Patient</button>
            </form>
            <h6>Create a new account</h6><a href="./Patients/patients_signup.html" class="signup-link">Sign Up</a>
        </div>

    </div>

</body>
</html>
