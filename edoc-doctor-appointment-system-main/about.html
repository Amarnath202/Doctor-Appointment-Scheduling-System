<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url(img/img6.jpg) no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;

        }

        .location-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        .location-btn {
            background: linear-gradient(90deg, #007BFF, #00C6FF);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .location-btn:hover {
            background: linear-gradient(90deg, #0056b3, #0082c8);
            transform: translateY(-4px) scale(1.05);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 180px;
            overflow: hidden;
        }

        .dropdown a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease, padding-left 0.3s ease;
        }

        .dropdown a:hover {
            background: #f0f0f0;
            padding-left: 20px;
        }

        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px;
        }

        .about-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .about-container:hover {
            transform: translateY(-10px);
        }

        .about-box {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007BFF;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .btn {
            background: linear-gradient(90deg, #4CAF50, #66bb6a);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(90deg, #388e3c, #43a047);
            transform: scale(1.05);
        }

        .image-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .image-section img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-section img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .main-wrapper {
                flex-direction: column;
                padding: 20px;
            }

            .about-container, .image-section {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="location-container">
        <button class="location-btn" onclick="toggleDropdown()">üìç Select Location</button>
        <div class="dropdown" id="locationDropdown">
            <a href="#" onclick="selectLocation('Chennai')">Chennai</a>
            <a href="#" onclick="selectLocation('Coimbatore')">Coimbatore</a>
            <a href="#" onclick="selectLocation('Bangalore')">Bangalore</a>
            <a href="#" onclick="selectLocation('Hyderabad')">Hyderabad</a>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="about-container">
            <div class="about-box">
                <h1>About Our Health Appointment System</h1>
                <p>Our health appointment system provides seamless booking and management of doctor appointments.</p>
                <p>We bridge the gap between healthcare providers and patients with secure login and real-time tracking.</p>
                <button class="btn" onclick="location.href='login.php'">Login/Sign-Up</button>
            </div>
        </div>

        <div class="image-section">
            <img src="img/img3.jpg" alt="Doctor Image 1">
            <img src="img/img4.jpg" alt="Doctor Image 2">
            <img src="img/img5.jpg" alt="Doctor Image 3">
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("locationDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function selectLocation(location) {
            window.location.href = `Doctor/location.php?location=${encodeURIComponent(location)}`;
        }

        document.addEventListener("click", function(event) {
            var dropdown = document.getElementById("locationDropdown");
            var button = document.querySelector(".location-btn");
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });
    </script>
</body>
</html>
